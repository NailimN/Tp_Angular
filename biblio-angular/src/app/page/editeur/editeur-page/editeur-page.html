<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Pays</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let editeur of editeurs$ | async; trackBy: trackEditeur">
            <td>
                <a [routerLink]="[ '/editeur', editeur.id ]">{{ editeur.nom }}</a>
            </td>

            <td>{{ editeur.pays }}</td>

            <td>
                <button>Modifier</button>
                <button>Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
