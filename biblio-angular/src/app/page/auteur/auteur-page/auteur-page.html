<h1>Ma biblio</h1>
<h3>Mes Auteurs</h3>
<div id="grille">

<table>

<thead>
<tr>
<th>Nom</th>
<th>Prenom</th>
<th>Nationalite</th>
<th>Actions</th>
</tr>
</thead>

<tbody>

<tr *ngFor="let auteur of auteurs$ | async; trackBy: trackAuteur">
  <td>
    <a [routerLink]="['/auteur', auteur.id]"> {{ auteur.nom }} 
    </a>
  </td>

  <td>{{ auteur.prenom }}</td>
  <td>{{ auteur.nationalite }}</td>

  <td>
    <button (click)="editAuteur(auteur)" >Modifier</button>
    <button (click)="deleteAuteur(auteur)" >Supprimer</button>
  </td>
</tr>

</tbody>



</table>

<div class="ajout">


  <input type="text" [(ngModel)]="auteur.nom">
  <input type="text" [(ngModel)]="auteur.prenom">
  <input type="text" [(ngModel)]="auteur.nationalite">

  @if (auteur.id) {
    <button class="btnmodif" (click)="modifierAuteur()">Modifier</button>
  }

  @else {
    <button class="btnmodif" (click)="ajouterAuteur()">Ajouter</button>
  }


</div>



</div>
