<table>

<thead>
<tr>
<th>nom</th>
<th>prenom</th>
<th>nationalite</th>
<th>Actions</th>
</tr>
</thead>

<tbody>

<tr *ngFor="let auteur of auteurs$ | async; trackBy: trackAuteur">
  <td>
    <a [routerLink]="['/auteur', auteur.id]"> {{ auteur.nom }} 
    </a>
  </td>

  <td>{{ auteur.prenom }}</td>
  <td>{{ auteur.nationalite }}</td>

  <td>
    <button>Modifier</button>
    <button>Supprimer</button>
  </td>
</tr>

</tbody>


</table>
