<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auteur</title>
 
    <style>
@import url('https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
    


<h1>Ma biblio</h1>
<h3>Mes Auteurs</h3>
<div id="grille">

<table>

<thead>
<tr>
<th>Nom</th>
<th>Prenom</th>
<th>Nationalite</th>
<th>Actions</th>
</tr>
</thead>

<tbody>

<tr *ngFor="let auteur of auteurs$ | async; trackBy: trackAuteur">
  <td>
    <a [routerLink]="['/auteur', auteur.id]"> {{ auteur.nom }} 
    </a>
  </td>

  <td>{{ auteur.prenom }}</td>
  <td>{{ auteur.nationalite }}</td>

  <td>
    <button (click)="editAuteur(auteur)" >Modifier</button>
    <button (click)="deleteAuteur(auteur)" >Supprimer</button>
  </td>
</tr>

</tbody>



</table>

<div class="ajout">


  <input type="text" [(ngModel)]="auteur.nom">
  <input type="text" [(ngModel)]="auteur.prenom">
  <input type="text" [(ngModel)]="auteur.nationalite">

  @if (auteur.id) {
    <button class="btnmodif" (click)="modifierAuteur()">Modifier</button>
  }

  @else {
    <button class="btnmodif" (click)="ajouterAuteur()">Ajouter</button>
  }


</div>



</div>



</body>
</html>
